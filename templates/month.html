$def with (month)

	<table id = 'calendar $month.year-$month.month'>
		<tr>
			<th id='month-header' colspan="7">$calmonth[month.month]</th>
			<a href='/prev'> <div class='left-triangle'></div> </a>
			<a href='/next'> <div class='right-triangle'></div> </a>
		</tr>
		<tr id='weekdays'>
			<th>Sunday</th>
			<th>Monday</th>
			<th>Tuesday</th>
			<th>Wednesday</th>
			<th>Thursday</th>
			<th>Friday</th>
			<th>Saturday</th>
		</tr>

		$ i = 0
		$for day in month.days:
			$if i == 0:
				<tr>
			$if day == False:
				<td id = 'blank'> </td>
			$else:
				<td id = $day.date_t.day> $day.date_t.day 
				$if day.hasEntry:
					<img src='./static/favicon.ico' class='entry_icon'>
				</td>

			$if i == 6:
				</tr>
				$ i = 0
			$else:
				$ i += 1

	</table>
