$def with (content)

<html>
	<head> 
		<title>Orange Eternal Waterbird</title>
		<link rel="shortcut icon" href="http://localhost:8080/static/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="http://localhost:8080/static/main.css">
		<script type="text/javascript" src="http://localhost:8080/static/jquery-2.1.1.min.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function() {

				var d = new Date().getDate();
				if (d < 10) { d = '0'+d }

				jQuery('#'+ d).css('border','2px solid red');

				jQuery('td').click(function() {
					var year = jQuery('table').attr('id').match('\\d{4}')
					var month = jQuery('table').attr('id').match('\\d{2}\$')
					console.log(year + '-' + month + '-' + jQuery(this).attr('id'))
					window.location.replace('/date/' + year + '-' + 
											month + '-' + jQuery(this).attr('id'));
				})
			});
		</script>
	</head>
	<body>
		<div id='header'></div>
		<div id = 'content'>
			$:content
		</div>
	</body>
</html>
